<div class="container">
  <section class="encrypt-section" id="encrypt">

  <section class="decrypt-section" id="decrypt">

    <div class="file-input-wrapper">
      <input type="file" id="input-file-decrypt" class="file-input" accept=".txt,.jpg,.jpeg,.png,.gif">
      <label for="input-file-decrypt" class="file-label">Choisir un fichier</label>
    </div>

      <option value="aes">AES-256</option>

<script src="./Betatest_files/crypto-js.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const encryptBtn = document.getElementById('encrypt-btn');
  const decryptBtn = document.getElementById('decrypt-btn');
  const copyBtn = document.getElementById('copy-btn');
  const downloadBtn = document.getElementById('download-btn');
  const copyDecryptBtn = document.getElementById('copy-decrypt-btn');
  const downloadDecryptBtn = document.getElementById('download-decrypt-btn');
  const inputText = document.getElementById('input-text');
  const inputFile = document.getElementById('input-file');
  const inputDecrypt = document.getElementById('input-decrypt');
  const inputFileDecrypt = document.getElementById('input-file-decrypt');
  const result = document.getElementById('result');
  const resultDecrypt = document.getElementById('result-decrypt');
  const previewImage = document.getElementById('preview-image');
  const previewImageDecrypt = document.getElementById('preview-image-decrypt');
  const scrollTopBtn = document.getElementById('scroll-top');
  const scrollBottomBtn = document.getElementById('scroll-bottom');

  let currentFile = null;
  let currentFileDecrypt = null;

  function encrypt(data, method) {
    if (method === 'sha256') {
      return {
        data: CryptoJS.SHA256(data).toString()
      };
    }

    const key = CryptoJS.lib.WordArray.random(32);
    let encrypted;

    switch (method) {
      case 'aes':
        encrypted = CryptoJS.AES.encrypt(data, key.toString());
        break;
      case 'blowfish':
        encrypted = CryptoJS.Blowfish.encrypt(data, key.toString());
        break;
      case 'twofish':
        encrypted = CryptoJS.AES.encrypt(data, key.toString());
        break;
      case 'serpent':
        encrypted = CryptoJS.TripleDES.encrypt(data, key.toString());
        break;
    }

    return {
      key: key.toString(),
      data: encrypted.toString()
    };
  }

  function decrypt(encryptedData, key, method) {
    if (method === 'sha256') {
      return CryptoJS.SHA256(encryptedData).toString();
    }

    let decrypted;

    switch (method) {
      case 'aes':
        decrypted = CryptoJS.AES.decrypt(encryptedData, key);
        break;
      case 'blowfish':
        decrypted = CryptoJS.Blowfish.decrypt(encryptedData, key);
        break;
      case 'twofish':
        decrypted = CryptoJS.AES.decrypt(encryptedData, key);
        break;
      case 'serpent':
        decrypted = CryptoJS.TripleDES.decrypt(encryptedData, key);
        break;
    }

    return decrypted.toString(CryptoJS.enc.Utf8);
  }

  encryptBtn.addEventListener('click', () => {
    const method = document.getElementById('encryption-type').value;

    let encrypted;
    if (currentFile && currentFile.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(event) {
        encrypted = encrypt(event.target.result, method);
        result.textContent = JSON.stringify(encrypted);
        copyBtn.style.display = 'inline-block';
        downloadBtn.style.display = 'inline-block';
        previewImage.style.display = 'none';
      };
      reader.readAsDataURL(currentFile);
    } else {
      const text = inputText.value;
      encrypted = encrypt(text, method);
      result.textContent = JSON.stringify(encrypted);
      copyBtn.style.display = 'inline-block';
      downloadBtn.style.display = 'inline-block';
      previewImage.style.display = 'none';
    }
  });

  decryptBtn.addEventListener('click', () => {
    const method = document.getElementById('decryption-type').value;

    if (method === 'sha256') {
      const input = inputDecrypt.value;
      const hashed = CryptoJS.SHA256(input).toString();
      resultDecrypt.textContent = `SHA-256 Hash: ${hashed}`;
      previewImageDecrypt.style.display = 'none';
      copyDecryptBtn.style.display = 'inline-block';
      downloadDecryptBtn.style.display = 'inline-block';
      return;
    }

    if (currentFileDecrypt && currentFileDecrypt.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const encryptedData = JSON.parse(event.target.result);
          const decrypted = decrypt(encryptedData.data, encryptedData.key, method);
          previewImageDecrypt.src = decrypted;
          previewImageDecrypt.style.display = 'block';
          resultDecrypt.textContent = '';
          copyDecryptBtn.style.display = 'none';
          downloadDecryptBtn.style.display = 'inline-block';
        } catch (error) {
          resultDecrypt.textContent = "Erreur lors du décryptage de l'image.";
          previewImageDecrypt.style.display = 'none';
          copyDecryptBtn.style.display = 'none';
          downloadDecryptBtn.style.display = 'none';
        }
      };
      reader.readAsText(currentFileDecrypt);
    } else {
      try {
        const encryptedData = JSON.parse(inputDecrypt.value);
        const decrypted = decrypt(encryptedData.data, encryptedData.key, method);
        if (decrypted.startsWith('data:image')) {
          previewImageDecrypt.src = decrypted;
          previewImageDecrypt.style.display = 'block';
          resultDecrypt.textContent = '';
          copyDecryptBtn.style.display = 'none';
        } else {
          resultDecrypt.textContent = decrypted;
          previewImageDecrypt.style.display = 'none';
          copyDecryptBtn.style.display = 'inline-block';
        }
        downloadDecryptBtn.style.display = 'inline-block';
      } catch (error) {
        resultDecrypt.textContent = "Erreur lors du décryptage.";
        previewImageDecrypt.style.display = 'none';
        copyDecryptBtn.style.display = 'none';
        downloadDecryptBtn.style.display = 'none';
      }
    }
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(result.textContent)
      .then(() => alert('Texte encrypté copié dans le presse-papiers!'))
      .catch(err => console.error('Erreur lors de la copie:', err));
  });

  copyDecryptBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(resultDecrypt.textContent)
      .then(() => alert('Texte décrypté copié dans le presse-papiers!'))
      .catch(err => console.error('Erreur lors de la copie:', err));
  });

  function downloadFile(content, filename, type) {
    const blob = new Blob([content], {type: type});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 100);
  }

  downloadBtn.addEventListener('click', () => {
    if (currentFile && currentFile.type.startsWith('image/')) {
      downloadFile(result.textContent, 'encrypted_image.txt', 'text/plain');
    } else {
      downloadFile(result.textContent, 'encrypted_text.txt', 'text/plain');
    }
  });

  downloadDecryptBtn.addEventListener('click', () => {
    if (previewImageDecrypt.style.display === 'block') {
      const link = document.createElement('a');
      link.href = previewImageDecrypt.src;
      link.download = 'decrypted_image.png';
      link.click();
    } else {
      downloadFile(resultDecrypt.textContent, 'decrypted_text.txt', 'text/plain');
    }
  });

  function readFile(file, callback) {
    const reader = new FileReader();
    reader.onload = (e) => callback(e.target.result);
    if (file.type.startsWith('image/')) {
      reader.readAsDataURL(file);
    } else {
      reader.readAsText(file);
    }
  }

  inputFile.addEventListener('change', (e) => {
    currentFile = e.target.files[0];
    if (currentFile.type.startsWith('image/')) {
      readFile(currentFile, (content) => {
        previewImage.src = content;
        previewImage.style.display = 'block';
        inputText.style.display = 'none';
      });
    } else {
      readFile(currentFile, (content) => {
        inputText.value = content;
        inputText.style.display = 'block';
        previewImage.style.display = 'none';
      });
    }
  });

  inputFileDecrypt.addEventListener('change', (e) => {
    currentFileDecrypt = e.target.files[0];
    if (currentFileDecrypt.type.startsWith('image/')) {
      readFile(currentFileDecrypt, (content) => {
        inputDecrypt.style.display = 'none';
        previewImageDecrypt.src = content;
        previewImageDecrypt.style.display = 'block';
      });
    } else {
      readFile(currentFileDecrypt, (content) => {
        inputDecrypt.value = content;
        inputDecrypt.style.display = 'block';
        previewImageDecrypt.style.display = 'none';
      });
    }
  });

  scrollTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  scrollBottomBtn.addEventListener('click', () => {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  });
});
</script>
