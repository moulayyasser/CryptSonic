<body>
<header class="main-header">
  <nav>
    <a href="CryptSonic - Accueil.html" class="logo">CryptSonic</a>
    <ul>
      <li><a href="CryptSonic - Accueil.html">Home</a></li>

    </ul>
  </nav>
</header>
<div class="banner">
  <h1>Decrypt Your Data</h1>
  <p>Recover your encrypted information with our advanced decryption tools</p>
</div>
<div class="container">
  <section class="decrypt-section" id="decrypt">
    <h2>Decryption Tool</h2>
    <div class="tab-container">
      <div class="tab active" data-tab="text">Text</div>
      <div class="tab" data-tab="file">File</div>
      
    </div>
    <div id="textTab" class="tab-content active">
      <form id="decryptTextForm">
        <div class="form-group">
          <label for="textData">Enter text to decrypt:</label>
          <textarea id="textData" rows="5" required=""></textarea>
        </div>
        <div class="form-group">
          <label for="textMethod">Choose decryption method:</label>
          <select id="textMethod" required="">
            <option value="AES">AES</option>
            <option value="DES">DES</option>
            <option value="TripleDES">Triple DES</option>
            <option value="Rabbit">Rabbit</option>
            <option value="RC4">RC4</option>
            <option value="SHA256">SHA256 (Hash Verification)</option>
          </select>
        </div>
        <div class="form-group" id="textKeyGroup">
          <label for="textKey">Enter decryption key:</label>
          <input type="text" id="textKey" required="">
        </div>
        <div class="form-group" id="sha256VerifyGroup" style="display: none;">
          <label for="sha256Original">Enter original text for SHA256 verification:</label>
          <input type="text" id="sha256Original">
        </div>
        <button type="submit">Decrypt Text</button>
      </form>
    </div>
    <div id="fileTab" class="tab-content">
      <form id="decryptFileForm">
        <div class="form-group">
          <label for="fileInput">Select file to decrypt:</label>
          <input type="file" id="fileInput" required="">
        </div>
        <div class="form-group">
          <label for="fileMethod">Choose decryption method:</label>
          <select id="fileMethod" required="">
            <option value="AES">AES</option>
            <option value="DES">DES</option>
            <option value="TripleDES">Triple DES</option>
            <option value="Rabbit">Rabbit</option>
            <option value="RC4">RC4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fileKey">Enter decryption key:</label>
          <input type="text" id="fileKey" required="">
        </div>
        <button type="submit">Decrypt File</button>
      </form>
    </div>
    <div id="imageTab" class="tab-content">
      <form id="decryptImageForm">
        <div class="form-group">
          <label for="encryptedDataInput">Enter encrypted image data:</label>
          <textarea id="encryptedDataInput" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="encryptedFileInput">Or upload encrypted image data (txt file):</label>
          <input type="file" id="encryptedFileInput" accept=".txt">
        </div>
        <div class="form-group">
          <label for="imageMethod">Choose decryption method:</label>
          <select id="imageMethod" required="">
            <option value="AES">AES</option>
            <option value="DES">DES</option>
            <option value="TripleDES">Triple DES</option>
            <option value="Rabbit">Rabbit</option>
            <option value="RC4">RC4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageKey">Enter decryption key:</label>
          <input type="text" id="imageKey" required="">
        </div>
        <button type="submit">Decrypt Image</button>
      </form>
    </div>
    <div id="result"></div>

</div>
<div id="navigation-buttons">
  <button id="go-up" title="Go to top">↑</button>
  <button id="go-down" title="Go to bottom">↓</button>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const textForm = document.getElementById('decryptTextForm');
  const fileForm = document.getElementById('decryptFileForm');
  const imageForm = document.getElementById('decryptImageForm');
  const textMethodSelect = document.getElementById('textMethod');
  const textKeyGroup = document.getElementById('textKeyGroup');
  const sha256VerifyGroup = document.getElementById('sha256VerifyGroup');
  const tabs = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tabContents.forEach(tc => tc.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
    });
  });

  textMethodSelect.addEventListener('change', () => {
    if (textMethodSelect.value === 'SHA256') {
      textKeyGroup.style.display = 'none';
      sha256VerifyGroup.style.display = 'block';
    } else {
      textKeyGroup.style.display = 'block';
      sha256VerifyGroup.style.display = 'none';
    }
  });

  textForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const data = document.getElementById('textData').value;
    const method = textMethodSelect.value;
    const key = document.getElementById('textKey').value;
    let result = '';

    try {
      if (method === 'SHA256') {
        const originalText = document.getElementById('sha256Original').value;
        const hash = CryptoJS.SHA256(originalText).toString();
        result = hash === data ? 'SHA256 hash verified successfully.' : 'SHA256 hash verification failed.';
      } else {
        switch (method) {
          case 'AES':
            result = CryptoJS.AES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'DES':
            result = CryptoJS.DES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'TripleDES':
            result = CryptoJS.TripleDES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'Rabbit':
            result = CryptoJS.Rabbit.decrypt(data, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'RC4':
            result = CryptoJS.RC4.decrypt(data, key).toString(CryptoJS.enc.Utf8);
            break;
          default:
            throw new Error('Invalid decryption method');
        }
      }

      document.getElementById('result').innerHTML = `
        <h3>Decrypted Result:</h3>
        <p>${result}</p>
        <div class="result-actions">
          <button class="copy-btn" onclick="copyToClipboard('${result}')">Copy to Clipboard</button>
          <button class="download-btn" onclick="downloadResult('${result}', 'decrypted_text.txt')">Download as TXT</button>
        </div>
      `;
    } catch (error) {
      document.getElementById('result').innerHTML = `
        <h3>Error:</h3>
        <p>${error.message}</p>
      `;
    }
  });

  const isImage = (content) => {
    return content.startsWith('data:image') || content.startsWith('\x89PNG') || content.startsWith('\xff\xd8\xff');
  };

  fileForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const method = document.getElementById('fileMethod').value;
    const key = document.getElementById('fileKey').value;

    if (fileInput.files.length === 0) {
      alert('Please select a file');
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const fileContent = e.target.result;
      let result = '';

      try {
        switch (method) {
          case 'AES':
            result = CryptoJS.AES.decrypt(fileContent, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'DES':
            result = CryptoJS.DES.decrypt(fileContent, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'TripleDES':
            result = CryptoJS.TripleDES.decrypt(fileContent, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'Rabbit':
            result = CryptoJS.Rabbit.decrypt(fileContent, key).toString(CryptoJS.enc.Utf8);
            break;
          case 'RC4':
            result = CryptoJS.RC4.decrypt(fileContent, key).toString(CryptoJS.enc.Utf8);
            break;
          default:
            throw new Error('Invalid decryption method');
        }

        if (isImage(result)) {
          document.getElementById('result').innerHTML = `
            <h3>File Decrypted Successfully</h3>
            <p>The decrypted content is an image:</p>
            <img src="${result}" alt="Decrypted Image" style="max-width: 100%; height: auto;">
            <div class="result-actions">
              <button class="copy-btn" onclick="copyToClipboard('${result}')">Copy Image Data</button>
              <button class="download-btn" onclick="downloadResult('${result}', 'decrypted_image.png', 'image/png')">Download as Image</button>
            </div>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <h3>File Decrypted Successfully</h3>
            <p>Decrypted content preview (first 100 characters):</p>
            <p>${result.substring(0, 100)}...</p>
            <div class="result-actions">
              <button class="copy-btn" onclick="copyToClipboard('${result}')">Copy Full Result</button>
              <button class="download-btn" onclick="downloadResult('${result}', 'decrypted_${file.name}')">Download Decrypted File</button>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <h3>Error:</h3>
          <p>${error.message}</p>
        `;
      }
    };

    reader.readAsText(file);
  });

  imageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const encryptedDataInput = document.getElementById('encryptedDataInput');
    const encryptedFileInput = document.getElementById('encryptedFileInput');
    const method = document.getElementById('imageMethod').value;
    const key = document.getElementById('imageKey').value;

    if (encryptedDataInput.value.trim() === '' && encryptedFileInput.files.length === 0) {
      alert('Please enter encrypted data or upload a file');
      return;
    }

    if (encryptedFileInput.files.length > 0) {
      const file = encryptedFileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        decryptImage(e.target.result.trim(), method, key);
      };

      reader.readAsText(file);
    } else {
      decryptImage(encryptedDataInput.value.trim(), method, key);
    }
  });

  function decryptImage(encryptedData, method, key) {
    let result = '';

    try {
      switch (method) {
        case 'AES':
          result = CryptoJS.AES.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
          break;
        case 'DES':
          result = CryptoJS.DES.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
          break;
        case 'TripleDES':
          result = CryptoJS.TripleDES.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
          break;
        case 'Rabbit':
          result = CryptoJS.Rabbit.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
          break;
        case 'RC4':
          result = CryptoJS.RC4.decrypt(encryptedData, key).toString(CryptoJS.enc.Utf8);
          break;
        default:
          throw new Error('Invalid decryption method');
      }

      if (result.startsWith('data:image')) {
        document.getElementById('result').innerHTML = `
          <h3>Image Decrypted Successfully</h3>
          <img src="${result}" alt="Decrypted Image" style="max-width: 100%; height: auto;">
          <div class="result-actions">
            <button class="copy-btn" onclick="copyToClipboard('${result}')">Copy Image Data</button>
            <button class="download-btn" onclick="downloadResult('${result}', 'decrypted_image.png', 'image/png')">Download Decrypted Image</button>
          </div>
        `;
      } else {
        throw new Error('Decrypted data is not a valid image');
      }
    } catch (error) {
      document.getElementById('result').innerHTML = `
        <h3>Error:</h3>
        <p>${error.message}</p>
      `;
    }
  }

  const goUpButton = document.getElementById('go-up');
  const goDownButton = document.getElementById('go-down');

  goUpButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  goDownButton.addEventListener('click', () => {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  });
});

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    const resultDiv = document.getElementById('result');
    const message = document.createElement('div');
    message.textContent = 'Copied to clipboard!';
    message.style.color = 'green';
    message.style.marginTop = '10px';
    resultDiv.appendChild(message);
    setTimeout(() => {
      resultDiv.removeChild(message);
    }, 2000);
  }).catch(err => {
    console.error('Failed to copy: ', err);
  });
}

function downloadResult(content, filename, type = 'text/plain') {
  const element = document.createElement('a');
  if (type.startsWith('image')) {
    element.setAttribute('href', content);
  } else {
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
  }
  element.setAttribute('download', filename);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
}
</script>

</body></html>
